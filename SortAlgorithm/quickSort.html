<script type="text/javascript">

function partition(arr,start,end){//分治
	var key=arr[start];
	var low=start;
	var high=end;
	while(low<high){
		while(low<high&&arr[high]>=key) high--;
		arr[low]=arr[high];
		while(low<high&&arr[low]<=key) low++;
		arr[high]=arr[low];
	}
	arr[low]=key;
	return low;//返回枢纽的位置
}	

function sort(arr,start,end){//递归
	var length=end-start;
	if(length<=0){
		return;
	}
	var temp = partition(arr,start,end);
	sort(arr,start,temp-1);
	sort(arr,temp+1,end);
}

function quicksort(arr){
	var end=arr.length-1;
	sort(arr,0,end);
	return arr;
}
var arr=[49,38,65,97,76,13,27,49];
console.log(quicksort(arr));
